<!DOCTYPE html>

<html lang="en">

        <meta name="viewport" content="initial-scale=1, width=device-width">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Radio</title>
        <script>
            function checkMultiChoice(event) {

                // Get the element which triggered the event
                let button = event.target;

                // Check if the element's inner HTML matches expected answer
                if (button.innerHTML == 'SKIBIDI IN OHIO FANUM TAX!!!') {
                    button.style.backgroundColor = 'Green';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                }
                else {
                    button.style.backgroundColor = 'Red';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }
            }

            function checkFreeResponse(event) {

                // Get the element which triggered the event
                let button = event.target;

                // Get the input element corresponding to the button
                let input = button.parentElement.querySelector('input');

                // Check for correct answer
                if (input.value === 'Ohio') {
                    input.style.backgroundColor = 'Green';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                }
                else {
                    input.style.backgroundColor = 'Red';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }
            }
        </script>

        <div class="container">

                <button onclick="checkMultiChoice(event)">YES</button>
                <button onclick="checkMultiChoice(event)">NO</button>
                <button onclick="checkMultiChoice(event)">Maybe?</button>
                <button onclick="checkMultiChoice(event)">Yes, sir!</button>
                <button onclick="checkMultiChoice(event)">SKIBIDI IN OHIO FANUM TAX!!!</button>
                <p class="feedback"></p>
